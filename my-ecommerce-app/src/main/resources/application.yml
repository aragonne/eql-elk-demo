server:
  port: 8080

spring:
  application:
    name: ecommerce-elk-demo
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  config: classpath:logback-spring.xml
  level:
    com.example.ecommerce: INFO
    org.springframework: WARN
    org.hibernate: WARN
    ACCESS_LOGGER: INFO
    BUSINESS_LOGGER: INFO
    ERROR_LOGGER: ERROR
